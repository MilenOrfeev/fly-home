<!doctype html>
<html >
<head>
    <link rel="stylesheet" type="text/css" href="popup2.css">

    <title>Fly Home</title>

    <link rel='stylesheet' href='https://unpkg.com/emoji.css/dist/emoji.min.css'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>

</head>

<body>
<div class="container">
    <img src="skyscannerlogo.png" width="267" height="159" alt="skyscanner">

    <div class="panel panel-primary" style="padding-bottom: 0rem; margin-bottom: 0.5rem;">

        <div class="panel-heading">
            <h4 style="text-align: center">Find Your Destination</h4>
        </div>

        <div class="panel-body">
            <div id="main">
                <form autocomplete="off">
                    <div class="autocomplete form-group">
                        <label for="location">Location: </label>
                        <input style="width: 234.8px" type="text" name="location" class="form-control" id="location" placeholder="City or airport">
                    </div>

                    <div class="form-group">
                        <label for="pLimit">Price Limit: </label>
                        <input type="text" name="pLimit" class="form-control" id="pLimit" placeholder="GBP">
                    </div>

                    <div class="form-group">
                        <label for="period">Duration: </label>
                        <input type="text" name="period" class="form-control" id="period" placeholder="Days">
                    </div>

                </form>
            </div>
        </div>

    </div>
    <div style="text-align:center; padding-bottom: 0.5rem;">
        <button style="height:34px; width:90px" id="checkPage" class="btn btn-primary" >Submit</button>
    </div>
    <div id="flights">



    </div>


</div>
</body>
</html>


<script src="popup2.js"></script>
